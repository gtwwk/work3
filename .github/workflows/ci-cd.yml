name: CI/CD Pipeline for Mortgage Calculator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests to verify
      run: |
        pytest tests/ -v

    - name: Deploy to production (simulation)
      run: |
        echo "🚀 Deploying to production server..."
        echo "✅ All tests passed successfully!"
        echo "📦 Deploying version: ${{ github.sha }}"
        echo "🔧 Installing application on production server..."
        
        # Проверяем что калькулятор работает
        python -c "
from src.calculator import calculate_monthly_payment, calculate_loan_schedule

# Тестируем основные функции
payment = calculate_monthly_payment(1000000, 7, 10)
print(f'✅ Ежемесячный платеж: {payment} руб.')

schedule = calculate_loan_schedule(100000, 12, 1)
print(f'✅ График платежей создан: {len(schedule)} месяцев')

print('🎉 Все функции работают корректно!')
        "
        
        echo "📊 Создаем отчет о деплое..."
        echo "Версия: ${{ github.sha }}" > deployment_info.txt
        echo "Дата: $(date)" >> deployment_info.txt
        echo "Статус: Успешно" >> deployment_info.txt

        echo "🎉 Deployment completed successfully!"

    - name: Show deployment info
      run: |
        echo "=== Deployment Information ==="
        cat deployment_info.txt
        echo "=============================="